syntax = "proto3";

option java_package = "com.li.proto"; //转换后的java源文件包名
option java_outer_classname = "MessageProto"; //转换后的java源文件文件名、类名

message Message {
    Header header = 1; // 消息头
    bytes body = 2; // 消息体
}

message Header {
    int32 type = 1; // 消息类型
    int32 module = 2; //模块号
    int32 command = 3; //命令号
}
